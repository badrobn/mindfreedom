backend:
  name: git-gateway
  branch: main

media_folder: "static/assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "pages"
    label: "Pages"
    folder: "content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}
      - label: "Featured Image"
        name: "featured_image"
        widget: "image"
      - label: "Buttons"
        name: "buttons"
        widget: "list"
        fields:
          - {label: "Button Text", name: "text", widget: "string"}
          - {label: "Button Link", name: "link", widget: "string"}
      - label: "Videos"
        name: "videos"
        widget: "list"
        fields:
          - {label: "Video URL", name: "url", widget: "string"}

  - name: "blog"
    label: "Blog Posts"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Excerpt", name: "excerpt", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}
      - label: "Cover Image"
        name: "cover_image"
        widget: "image"

  - name: "settings"
    label: "Site Settings"
    files:
      - label: "General"
        name: "general"
        file: "content/settings/general.yml"
        fields:
          - {label: "Site Title", name: "site_title", widget: "string"}
          - {label: "Site Description", name: "site_description", widget: "text"}
          - label: "Logo"
            name: "logo"
            widget: "image"
